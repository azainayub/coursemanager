{% extends 'assistor/layout.html' %}

{% block title %}
Edit File
{% endblock %}

{% block main %}
    {% include 'assistor/snippets/course_header_snippet.html' %}

    <!-- form for editing a file -->
    <form class="row g-3 p-4 mx-auto shadow rounded" action="{% url 'file_edit' course.id file.id %}" method="POST" enctype="multipart/form-data">
        <h2>
            <span class="material-icons-outlined fs-2">
                insert_drive_file
            </span>
            Edit File
        </h2>
        {% csrf_token %}
        <div class="col-md-6">
            {{ form.errors }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}:</label>
            {{ form.name }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.category.id_for_label }}" class="form-label">{{ form.category.label }}:</label>
            {{ form.category }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.file.id_for_label }}" class="form-label">{{ form.file.label }}:</label>
            {{ form.file }}
        </div>
        <div class="col-md-2 mx-auto">
            <input class="btn btn-primary" type="submit" value="Save">
        </div>
    </form>
{% endblock %}
