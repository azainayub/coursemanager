{% extends 'assistor/layout.html' %}

{% block title %}
Edit Course
{% endblock %}

{% block main %}
<div class="container mt-5 mb-5">
    <form class="row g-3 p-4 mx-auto shadow rounded" action="{% url 'course_edit' id %}" method="POST">
        <h2>
            <span class="material-icons-outlined fs-2">
                subject
            </span>
            Edit Course
        </h2>
        {% csrf_token %}
        <div class="col-md-6">
            {{ form.errors }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}:</label>
            {{ form.title }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.start_date.id_for_label }}" class="form-label">{{ form.start_date.label }}:</label>
            {{ form.start_date }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.completion_date.id_for_label }}" class="form-label">{{ form.completion_date.label }}:</label>
            {{ form.completion_date}}
        </div>
        <div class="col-md-12">
            <label for="{{ form.grade.id_for_label }}" class="form-label">{{ form.grade.label }}:</label>
            {{ form.grade }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.provider.id_for_label }}" class="form-label">{{ form.provider.label }}:</label>
            {{ form.provider }}
        </div>
        <div class="col-md-2 mx-auto">
            <input class="btn btn-primary" type="submit" value="Save">
        </div>
    </form>
</div>
{% endblock %}
