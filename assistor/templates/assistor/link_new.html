{% extends 'assistor/layout.html' %}

{% block title %}
    New Link
{% endblock %}

{% block main %}
    {% include 'assistor/snippets/course_header_snippet.html' %}
    
    <!-- form for adding a new link -->
    <form class="row g-3 p-4 mx-auto shadow rounded" action="{% url 'link_new' course.id %}" method="POST">
        <h2>
            <span class="material-icons-outlined fs-2">
                link
            </span>
            New Link
        </h2>
        {% csrf_token %}
        <div class="col-md-6">
            {{ form.errors }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}:</label>
            {{ form.name }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.url.id_for_label }}" class="form-label">{{ form.url.label }}:</label>
            {{ form.url }}
        </div>
        <div class="col-md-2 mx-auto">
            <input class="btn btn-primary" type="submit" value="Add">
        </div>
    </form>
{% endblock %}
