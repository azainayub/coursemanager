{% extends 'assistor/layout.html' %}
{% load static %}

{% block title %}
    Edit Reminder
{% endblock %}

{% block main %}
    <form class="row g-3 p-4 mx-auto shadow rounded" action="{% url 'reminder_edit' reminder.id %}" method="POST">
        <h2>
            <span class="material-icons-outlined fs-2">
                event
            </span>
            Edit Reminder
        </h2>
        {% csrf_token %}
        <div class="col-md-6">
            {{ form.errors }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}:</label>
            {{ form.name }}
        </div>
        <div class="col-md-12">
            <label for="{{ form.start_date.id_for_label }}" class="form-label">{{ form.time.label }}:</label>
            {{ form.time }}
        </div>
        <div class="col-md-2 mx-auto">
            <input class="btn btn-primary" type="submit" value="Save">
        </div>
    </form>
{% endblock %}
